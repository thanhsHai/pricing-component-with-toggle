<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | [thanhsHai]</title>
  </head>
  <body>
    <div class="payment-container">
      <div class="payment-type">
        <div class="title">Our Pricing</div>
        <div class="button">
          <span>Annually</span>
          <div class="type-button" onclick="checkoutBtnClick()">
            <div class="circle"></div>
          </div>
          <span>Monthly</span>
        </div>
      </div>
      <div class="card-area">
        <div class="payment-card">
          <div class="type">Basic</div>
          <div class="price" id="card-01">&dollar;199.99</div>
          <hr />
          <div class="details">
            <span>500 GB Storage</span>
            <hr />
            <span>2 Users Allowed</span>
            <hr />
            <span>Send up to 3 GB</span>
            <hr />
          </div>
          <div class="learn-more">Learn More</div>
        </div>

        <div class="payment-card">
          <div class="type">Professional</div>
          <div class="price" id="card-02">&dollar;249.99</div>
          <hr />
          <div class="details">
            <span>1 TB Storage</span>
            <hr />
            <span>5 Users Allowed</span>
            <hr />
            <span>Send up to 10 GB</span>
            <hr />
          </div>
          <div class="learn-more">Learn More</div>
        </div>

        <div class="payment-card">
          <div class="type">Master</div>
          <div class="price" id="card-03">&dollar;399.99</div>
          <hr />
          <div class="details">
            <span>2 TB Storage</span>
            <hr />
            <span>10 Users Allowed</span>
            <hr />
            <span>Send up to 20 GB</span>
            <hr />
          </div>
          <div class="learn-more">Learn More</div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
